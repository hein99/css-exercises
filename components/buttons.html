<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Button</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .btn {
            font-size: 16px;
            border-radius: 4px;
            padding: 16px 32px;
            background: none;
            color: #000;
            cursor: pointer;
            border: none;
            margin: 0 5px;
            transition: 0.4s;
        }

        .btn-outline-green {
            border: 2px solid #4CAF50;
        }

        .btn-outline-green:hover {
            background: #4CAF50;
            color: #fff;
        }

        .btn-outline-blue {
            border: 2px solid #4c5caf;
        }

        .btn-outline-blue:hover {
            background: #4c5caf;
            color: #fff;
        }

        .btn-outline-red {
            border: 2px solid #e34848;
        }

        .btn-outline-red:hover {
            background: #e34848;
            color: #fff;
        }

        .btn-outline-grey {
            border: 2px solid #808080;
        }

        .btn-outline-grey:hover {
            background: #808080;
            color: #fff;
        }

        .btn-outline-black {
            border: 2px solid #000;
        }

        .btn-outline-black:hover {
            background: #000;
            color: #fff;
        }

        .btn-green {
            border: 2px solid #4CAF50;
            background: #4CAF50;
            color: #fff;
        }

        .btn-blue {
            border: 2px solid #4c5caf;
            background: #4c5caf;
            color: #fff;
        }

        .btn-red {
            border: 2px solid #e34848;
            background: #e34848;
            color: #fff;
        }

        .btn-grey {
            border: 2px solid #808080;
            background: #808080;
            color: #fff;
        }

        .btn-black {
            border: 2px solid #000;
            background: #000;
            color: #fff;
        }
        .btn-green:hover, .btn-blue:hover, .btn-red:hover, .btn-grey:hover, .btn-black:hover {
            background: #fff;
            color: #000;
        }

        /* Design button group */

        .btn-group {
            overflow: hidden;
        }

        .btn-group>button {
            display: block;
            float: left;
            padding: 16px 32px;
            background: none;
            border: 0 none;
            border-top: 2px solid #555;
            border-bottom: 2px solid #555;
            border-left: 2px solid #555;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-group>button:first-child {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .btn-group>button:last-child {
            border-right: 2px solid #555;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .btn-group>button:hover {
            background: #000;
            color: #fff;
        }

        /* an arrow appear when user hover over the button */
        .btn-arrow {
            display: inline-block;
            border: none;
            background: #f4511e;
            text-align: center;
            padding: 20px;
            width: 200px;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
        }

        .btn-arrow>span {
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .btn-arrow>span::after {
            content: '\00bb';
            position: absolute;
            top: 0;
            right: -25px;
            opacity: 0;
            transition: 0.5s;
        }

        .btn-arrow:hover span {
            padding-right: 25px;
        }
        
        .btn-arrow:hover span::after {
            right: 0;
            opacity: 1;
        }


        /* Style the Pressed Button Effect */
        .btn-pressed {
            border: none;
            padding: 24px 48px;
            font-size: 24px;
            border-radius: 40px;
            background: #4ab3d3;
            color: #fff;
            box-shadow: 0 9px #808080;
            cursor: pointer;
        }

        .btn-pressed:hover {
            background: #368299;
        }

        .btn-pressed:active {
            background: #368299;
            transform: translateY(7px);
            box-shadow: 0 2px #808080;
        }

        /* Style Ripple effect button */
        .btn-ripple {
            overflow: hidden;
            position: relative;
            border: none;
            border-radius: 8px;
            background:#f13a3a;
            padding: 24px 48px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .btn-ripple::after {
            content: '';
            background: #f1f1f1;
            display: block;
            position: absolute;
            padding-top: 300%;
            padding-left: 350%;
            margin-left: -48px !important;
            margin-top: -120%;
            opacity: 0;
            transition: all 0.8s;
        }

        .btn-ripple:active::after {
            padding: 0;
            margin: 0;
            opacity: 1;
            transition: 0s;
        }

    </style>
</head>
<body>
    <h1>Animated Buttons</h1>
    <div style="display: flex; justify-content: space-around;">
        <div>
            <h2>Ripple effect on click</h2>
            <button class="btn-ripple">Click</button>
        </div>

        <div>
            <h2>Pressed effect on click</h2>
            <button class="btn-pressed">Click</button>
        </div>
        
        <div>
            <h2>Pop up arrow effect</h2>
            <button class="btn-arrow"><span>Hover</span></button>
        </div>
    </div>

    <h1>Hoverable Buttons</h1>
    <div>
        <button class="btn btn-outline-green">Green</button>
        <button class="btn btn-outline-blue">Blue</button>
        <button class="btn btn-outline-red">Red</button>
        <button class="btn btn-outline-grey">Grey</button>
        <button class="btn btn-outline-black">Black</button>
    </div>

    <div style="margin-top: 5px;">
        <button class="btn btn-green">Green</button>
        <button class="btn btn-blue">Blue</button>
        <button class="btn btn-red">Red</button>
        <button class="btn btn-grey">Grey</button>
        <button class="btn btn-black">Black</button>
    </div>

    <h1>Button Group</h1>
    <div class="btn-group">
        <button>First</button>
        <button>Second</button>
        <button>Third</button>
        <button>Fourth</button>
        <button>Firth</button>
    </div>
</body>
</html>
